<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Start Your Project - Innovatech Solutions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="index.html" class="logo"><img src="images/logo.png" alt="Innovatech Logo"></a>
            <ul class="nav-links">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="work.html" class="nav-link">Our Work</a></li>
                <li><a href="reviews.html" class="nav-link">Reviews</a></li>
                <li><a href="contact.html" class="nav-link">Contact</a></li>
                <li><a href="purchase.html" class="btn btn-primary">Get a Quote</a></li>
            </ul>
            <div class="hamburger">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <main class="page-header container section-padding">
        <h1 class="section-title">Start Your Project</h1>
        <p class="section-subtitle">Fill out the form below to get a customized quote.</p>

        <div class="purchase-form-container">
            <form action="https://formspree.io/f/movlngbj" method="POST">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="websiteType">Website Type</label>
                    <select id="websiteType" name="websiteType">
                        <option value="portfolio">Portfolio / Basic</option>
                        <option value="blog">Blog</option>
                        <option value="business">Business / Corporate</option>
                        <option value="ecommerce">E-Commerce</option>
                        <option value="custom">Custom Application / Premium</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="requirements">Custom Requirements</label>
                    <textarea id="requirements" name="requirements" rows="6" placeholder="Describe your project, features needed, target audience, etc."></textarea>
                </div>
                <div class="form-group">
                    <label for="budget">Preferred Budget (USD)</label>
                    <input type="number" id="budget" name="budget" placeholder="e.g., 2000">
                </div>
                <div class="form-group">
                    <label for="country">Country</label>
                    <input type="text" id="country" name="country" placeholder="e.g., USA, UK, Canada" required>
                </div>
                
                <input type="hidden" name="_next" value="payment.html">

                <button type="submit" class="btn btn-primary btn-full">Submit and Proceed to Payment</button>
            </form>
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>Â© 2025 Innovatech Solutions. All Rights Reserved.</p>
            <p>Jaipur, Rajasthan, India | <a href="mailto:contact@innovatech.com">contact@innovatech.com</a></p>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
